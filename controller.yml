---
 - hosts: all
   remote_user: root
   vars:
     CAS_PORT: 17893
     CAS_GC_PORT: 27893
     CAS_HTTP_PORT: 37893
 - tasks:
   - include: common.yml
   - name: add test group
     group: name=test state=present

   - name: add test user
     user: name=test password=test shell=/bin/bash group=test home=/home/test createhome=yes

   - name: launch CAS
     shell: /opt/cas/bin/caslaunch start -port {{CAS_PORT}} -httpport {{CAS_HTTP_PORT]} -mode mpp -gcport {{CAS_GC_PORT}} -colocation none -role controller -logcfgloc /opt/cas/logcfg.xml -keyfile /vagrant/id_rsa -elastic -userloc /home/%USER -provlist anon.ad &
